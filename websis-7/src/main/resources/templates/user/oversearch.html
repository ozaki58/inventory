<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>超過者一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="/css/list.css" rel="stylesheet" />
    <link href="/css/rental.css" rel="stylesheet" />
</head>
<body>
 <div class="container mt-4">

    <div class="col-md-12 text-center bg-primary">
      <h5 class="rental-heading">レンタル期限超過者一覧</h5>
    </div>
  </div>
  <a class="btn btn-dark" th:href="@{/user/menyu}">メニュー</a>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>商品名</th>
                            <th>顧客名</th>
                            <th>貸し出し日</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="overuserlist : ${overuserlist}" th:object="${overuserlist}">
                            <td th:text="*{name}"></td>
                            <td th:text="*{pname}"></td>
                            <td th:text="${#dates.format(overuserlist.updateDate, 'M月d日')}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
