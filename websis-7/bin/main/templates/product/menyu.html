<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>取り扱い商品</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="/css/list.css" rel="stylesheet" />
    <link href="/css/rental.css" rel="stylesheet" />
</head>
<body>
 <div class="container mt-4">

    <div class="col-md-12 text-center bg-primary">
      <h5 class="rental-heading">在庫数</h5>
    </div>
  </div>
   <a class="btn btn-dark" th:href="@{/user/menyu}">メニュー</a>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">在庫一覧</h1>
                 <a class="btn btn-dark" th:href="@{/product/search}">在庫名検索</a>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>商品名</th>
                            <th>在庫数</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="productlist : ${productlist}" th:object="${productlist}">
                            <td th:text="*{name}"></td>
                            <td th:text="*{num}"></td>
                            <td>
                            <a th:href="@{/product/{id}/edit(id=*{id})}" class="btn btn-primary">編集</a>
                            <a th:href="@{/product/{id}/delete(id=*{id})}" class="btn btn-secondary">削除</a>
                        </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
