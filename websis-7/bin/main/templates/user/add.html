<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>顧客新規登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/list.css" rel="stylesheet" />
    <link href="/css/rental.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div th:if="${validationError}" th:each="error : ${validationError}">
            <label class="text-danger" th:text="${error}"></label>
        </div>
        <div class="container mt-4">

    <div class="col-md-12 text-center bg-primary">
        <h5 class="rental-heading">顧客新規登録</h5>
        </div>
        </div>
        <a class="btn btn-dark" th:href="@{/user/menyu}">メニュー</a>
        <form th:action="@{/user/create}" th:object="${userAddRequest}" th:method="post">
            <div class="form-group">
                <label>名前：<span class="text-danger">※</span></label>
                <input type="text" th:field="*{pname}" class="form-control">
            </div>
            <div class="form-group">
                <label>電話番号：</label>
                <input type="text" th:field="*{phone}" class="form-control">
            </div>
            <div class="form-group">
                <label>住所：<span class="text-danger">※</span></label>
                <input type="text" th:field="*{address}" class="form-control">
            </div>
            <br />
            <div class="text-center">
                <input type="submit" value="登録" class="btn btn-primary">
                <a href="/user/menyu" class="btn btn-secondary">キャンセル</a>
            </div>
        </form>
    </div>
</body>
</html>
