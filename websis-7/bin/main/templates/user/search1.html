<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">

<head>
<title>商品検索</title>

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<meta charset="utf-8" />
<link href="/css/list.css" rel="stylesheet"></link>
<link href="/css/rental.css" rel="stylesheet"></link>
</head>

<body>

 <div class="container mt-4">

    <div class="col-md-12 text-center bg-primary">
    <h5 class=rental-heading>商品検索</h5>
    </div>
    </div>
    <a class="btn btn-dark" th:href="@{/user/menyu}">メニュー</a>
    <form th:action="@{/user/id_search1}" th:object="${userSearchRequest1}"
        th:method="post">
        <div>
            商品名：<input type="text" name="name" size="40" /> <input type="submit" value="検索" style="width: 100px;" />
        </div>





    </form>
</div>

       <br />
       <div class="container" th:if ="${userinfo1}" >
        <table class="table table-bordered table-striped" >
           <thead> <tr>
                <th class="cell_title">商品名</th>
                <th class="cell_title">顧客名</th>

                <th class="cell_title">電話番号</th>

                </tr>
                </thead>
                <tbody >
             <tr th:each="userinfo1:${userinfo1}" th:object="${userinfo1}" class="align-middle">

                <td th:text="*{name}" ></td>
                <td th:text="*{pname}"></td>

                <td th:text="*{phone}"></td>
            </tr>
            </tbody>
    </table>

    </div>


</body>
</html>
